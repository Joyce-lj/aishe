<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<!--<ul class="nav nav-tabs">-->
			<!--<li><a href="{:U('menu/index')}">{:L('ADMIN_MENU_INDEX')}</a></li>-->
			<!--<li><a href="{:U('menu/add')}">{:L('ADMIN_MENU_ADD')}</a></li>-->
			<!--<li class="active"><a>编辑菜单</a></li>-->
		<!--</ul>-->
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('slideshow/edit_post')}">
			<h3 style="" class="controls">修改轮播图</h3>
			<fieldset>
				<div class="control-group">
					<label class="control-label">名称:</label>
					<div class="controls">
						<input type="text" name="name" value="{$data.name}">
						<!--<span class="form-required">*</span>-->
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">轮播图:</label>
					<div class="controls">
						<!--<input type="file" name="filename">-->
						<img src="__ROOT__/uploads/slideshow/{$data.savepath}{$data.savename}" alt="" width="220px">
						<!--<span class="form-required">*</span>-->
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">权重:</label>
					<div class="controls">
						<input type="text" name="weight" id="weight" value="{$data.weight}">
						<!--<span class="form-required">*</span>-->
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">URL:</label>
					<div class="controls">
						<input type="text" name="link" value="{$data.link}">
						<!--<span class="form-required">*</span>-->
					</div>
				</div>

			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="id" value="{$data.id}" />
				<button type="submit" class="btn btn-primary js-ajax-submit" onclick="return checkPost()">{:L('SAVE')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
				<!-- <button class="btn js-ajax-close-btn" type="submit">{:L('CLOSE')}</button> -->
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie('refersh_time_admin_menu_index', 1);
							window.close();
							return true;
						}
					});
				});
			});
		});
	</script>
	<script>
        function checkPost(){
            var re = /^[0-9]+$/ ;
            var weg = $("#weight").val();
            if(!re.test(weg)){
                alert('权重必须是正整数!');
                return false;
            }
        }
	</script>
</body>
</html>
