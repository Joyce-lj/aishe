<script>
	function checkPost(){
        var ownerID = $("#ownerID").val();
        var ownerphone = $("#ownerphone").val();
        var starttime = $("#starttime").val();
        var endtime = $("#endtime").val();
        var aids = $(".aids").val();
        var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
        if(ownerID){
            if(reg.test(ownerID) === false)
            {
                alert("身份证号码输入不合法!");
                return  false;
            }
        }
        var stime = new Date(starttime);
        var stime = stime.getTime();
        var etime = new Date(endtime);
        var etime = etime.getTime();
        if(stime && etime){
            if(stime > etime || stime === etime){
                alert('入住时间必须小于退房时间!');
                return false;
			}
		}

		var cash= $("#cash").val();
		var houseprice= $("#houseprice").val();
        var re = /^[0-9]+$/ ;
        if(cash){
            if(!re.test(cash)){
                alert('押金必须是正整数!');
                return false;
            }
		}
        if(houseprice){
            if(!re.test(houseprice)){
                alert('房屋日单价必须是正整数!');
                return false;
            }
        }

		// }

	}

<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(116.404, 39.915);
	    map.centerAndZoom(point,15);

    var localSearch = new BMap.LocalSearch(map, {
        renderOptions:{map: map}
    });
    function theLocation() {
        var keyword = $("#houseaddress").val();
        map.clearOverlays();//清空原来的标注
        localSearch.setSearchCompleteCallback(function (searchResult) {
            if (typeof(searchResult) == "undefined" ||  searchResult == '' || searchResult == null) {
                alert("百度API没有搜索到该地址");
                return false;
            }else{
                var poi = searchResult.getPoi(0);
                $('#house_x').val(poi.point.lng);
                $('#house_y').val(poi.point.lat);
                map.centerAndZoom(poi.point, 15);
                var marker = new BMap.Marker(new BMap.Point(poi.point.lng, poi.point.lat));  // 创建标注，为要查询的地址对应的经纬度
                map.addOverlay(marker);
			}

        });
		localSearch.search(keyword);
    }

</script>
